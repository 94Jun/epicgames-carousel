<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>change color</h1>
    <script>
      const changeColor = (color, delay) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            document.body.style.backgroundColor = color;
            resolve();
          }, delay);
        });
      };
      //비동기 함수를 깔끔하게 사용하기 위해 promise 생성

      changeColor("red", 1000)
        .then(() => changeColor("orange", 1000))
        .then(() => changeColor("yellow", 1000))
        .then(() => changeColor("green", 1000))
        .then(() => changeColor("blue", 1000))
        .then(() => changeColor("navy", 1000))
        .then(() => changeColor("purple", 1000));
      //then을 통해 callbackhell 없이 비동기 함수 사용
    </script>
  </body>
</html>
