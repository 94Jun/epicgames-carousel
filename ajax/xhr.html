<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const req = new XMLHttpRequest();
      //옛날 방식의 JSON 데이터 요청

      req.onload = function () {
        console.log("loaded");
        console.log(this);
        //XMLHttpRequest 객체
        console.log(this.responseText);
        //요청한 JSON 데이터
        const data = JSON.parse(this.responseText);
        console.log(data);
        //JSON 타입의 데이터를 js형식으로 parsing
      };
      //데이터 요청 성공 시 실행하는 함수

      req.onerror = function () {
        console.log("error");
        console.log(this);
      };
      //데이터 요청 실패 시 실행하는 함수

      req.open("GET", "https://swapi.dev/api/people/1");
      req.send();
      //데이터 요청 타입과 url

      //요즘은 fetch 혹은 axios로 대체
    </script>
  </body>
</html>
